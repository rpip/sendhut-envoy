{% extends "base.html" %}

{% block page_header %}
Profile
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4">
    <br>
    <form method="post">
      {% csrf_token %}
      {% include 'partials/form.html' %}
      <div class="form-group">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-ok"></span> Save
        </button>
      </div>
    </form>
  </div>
</div>

<hr>
<nav class="nav">
  <a class="nav-link" href="{% url 'accounts:change_password' %}">Change password</a>
  <a class="nav-link disabled" href="{% url 'logout' %}">Logout</a>
</nav>
{% endblock %}
