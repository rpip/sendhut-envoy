{% extends "base.html" %}

{% block page_header %}
  Change Password
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-5">
      <br>
      <form method="post">
        {% csrf_token %}
        {% include 'partials/form.html' %}
        <div class="form-group">
          <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span> Save
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
