<script type="text/javascript">
var csrftoken = Cookies.get('csrftoken');

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

$.ajaxSetup({beforeSend: function(xhr, settings) {
    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
    }
}});
// List your words here:
var words = [
'done right',
'made easy',
], i = 0;

setInterval(function(){
  $('#hero-title-dynamic').fadeOut(function(){
  $(this).html(words[i=(i+1)%words.length]).fadeIn('slow', 'swing');
});
// 5 seconds
}, 5000);

// map
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('estimate-map'), {
  center: {lat: 6.44, lng: 3.51},
  mapTypeId: google.maps.MapTypeId.ROADMAP,
  mapTypeControl: false,
  zoom: 12
  });

// TODO(yao): hook to form
poly = new google.maps.Polyline({
    strokeColor: '#ffb600',
    strokeOpacity: 1.0,
    strokeWeight: 3,
    map: map,
  });


var pickup = new google.maps.LatLng(6.456340,3.416270);
var dropoff = new google.maps.LatLng(6.445196,3.539032);
// Place the marker
  new google.maps.Marker({
    map: map,
    position: pickup,
});
// Place the marker
  new google.maps.Marker({
    map: map,
    position: dropoff,
});

var path = [pickup, dropoff];

poly.setPath(path);
var latLngBounds = new google.maps.LatLngBounds(pickup, dropoff);
map.fitBounds(latLngBounds);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places&language=en&region=NG&callback=initMap" async defer></script>
